<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sử dụng vòng lặp lồng nhau</title>
</head>
<body>
<h1>[Thực hành] Sử dụng vòng lặp lồng nhau</h1>
<script>
    // Khai báo biến
    var sout = ""; // Biến lưu kết quả
    var i, j; // Khai báo biến đếm

    // Tạo bảng
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='0'>";

    // Sử dụng vòng lặp để tạo các hàng và cột
    i = 1; // Khởi tạo i
    while (i <= 10) {
        sout += "<tr>"; // Bắt đầu một hàng mới
        j = 1; // Khởi tạo j
        while (j <= 10) {
            sout += "<td>" + (i * j) + "</td>"; // Điền giá trị vào ô (phép nhân)
            j++; // Tăng j
        }
        sout += "</tr>"; // Kết thúc hàng
        i++; // Tăng i
    }

    sout += "</table>"; // Kết thúc bảng
    document.write(sout); // Hiển thị bảng trên trang
</script>
</body>
</html>
